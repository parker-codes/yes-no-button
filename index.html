<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yes/No Button</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin=""
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat+Brush&amp;display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="toy">
            <div class="case">
                <button class="button yes" type="button">
                    Y<span class="sr-only">es</span>
                </button>
                <button class="button no" type="button">
                    N<span class="sr-only">o</span>
                </button>
                <div class="shine"></div>
            </div>
            <div class="chain">
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="oval"></div>
                <div class="link">
                    <div class="inner-link"></div>
                    <div class="link-break"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
